<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <table id="calculator-background">        
        <thead id="viewfinder-tr">    
            <th id="viewfinder" colspan="4"></th>
        </thead>
        <tr class="first-button-tr">
            <td class="especial-button" id="clear">C</td>
            <td class="especial-button" id="cancel-entry">CE</td>
            <td class="symbol" id="divide">รท</td>
            <td class="symbol" id="multiply">x</td>
        </tr>
        <tr>
            <td class="number-button">7</td>
            <td class="number-button">8</td>
            <td class="number-button">9</td>
            <td class="symbol" id="minus">-</td>
        </tr>
        <tr>
            <td class="number-button">4</td>
            <td class="number-button">5</td>
            <td class="number-button">6</td>
            <td class="symbol" id="plus">+</td>
        </tr>
        <tr>
            <td class="number-button">1</td>
            <td class="number-button">2</td>
            <td class="number-button">3</td>
            <td rowspan="2" class="especial-button"  id="equal">=</td>
        </tr>
        <tr>
            <td class="number-button" colspan="2">0</td>
            <td class="number-button">.</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
