<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td id="viewfinder" colspan="4"></td>
        </tr>
        <tr>
            <td id="clear">C</td>
            <td id="cancel-entry">CE</td>
            <td id="divide">รท</td>
            <td id="multiply">X</td>
        </tr>
        <tr>
            <td class="button">7</td>
            <td class="button">8</td>
            <td class="button">9</td>
            <td class="button">-</td>
        </tr>
        <tr>
            <td class="button">4</td>
            <td class="button">5</td>
            <td class="button">6</td>
            <td class="button">+</td>
        </tr>
        <tr>
            <td class="button">1</td>
            <td class="button">2</td>
            <td class="button">3</td>
            <td rowspan="2"  id="equal">=</td>
        </tr>
        <tr>
            <td class="button" colspan="2">0</td>
            <td class="button">.</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
